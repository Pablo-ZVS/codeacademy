<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="profile-edit-section">
        <h2>Editar Perfil</h2>
        <form>
            <div class="form-group avatar-upload">
                <div class="avatar-preview" id="avatar-preview">
                    <img src="https://via.placeholder.com/150" alt="Avatar" id="avatar-image">
                </div>
                <div class="file-input-wrapper">
                    <button type="button" class="btn" id="upload-button">Cambiar Avatar</button>
                    <input type="file" id="avatar-input" name="avatar" accept="image/*" style="display: none;">
                </div>
            </div>
            <div class="form-group">
                <label for="nombres">Nombres Completos</label>
                <input type="text" id="nombres" name="nombres" value="Pablo">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos Completos</label>
                <input type="text" id="apellidos" name="apellidos" value="Vasquez">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" value="pablov">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="pablo@example.com">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <div class="phone-input-group">
                    <input type="text" id="codigo-pais" name="codigo-pais" placeholder="+51" maxlength="4">
                    <input type="tel" id="telefono" name="telefono" placeholder="123456789">
                    <div id="country-display" class="country-display">
                        <img id="country-flag" src="" alt="Country flag" class="country-flag">
                        <span id="country-name"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="bio">Biografía</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" name="genero">
                    <option value="">Selecciona una opción</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <h3>Opciones de privacidad</h3>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="perfil-publico" name="perfil-publico">
                <label for="perfil-publico">Configurar mi perfil como público</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="mostrar-nombre" name="mostrar-nombre">
                <label for="mostrar-nombre">Mostrar mi nombre</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="mostrar-pais" name="mostrar-pais">
                <label for="mostrar-pais">Mostrar mi país de origen</label>
            </div>
            <div class="button-group">
                <button type="submit" class="save-button">Guardar Cambios</button>
                <a href="../../sesionactiva/inicio/inicio.html" class="back-button">Volver a Inicio</a>
            </div>
        </form>
    </div>
    <script src="perfil.js"></script>
</body>
</html>
